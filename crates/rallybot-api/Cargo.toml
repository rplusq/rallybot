[package]
name = "rallybot-api"
version = "0.1.0"
edition = "2021"

[dependencies]
rallybot-core = { path = "../rallybot-core" }
axum = "0.7"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tower = "0.4"
tower-http = { version = "0.5", features = ["trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }